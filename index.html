<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <article>
        <figure class="image-container">
          <img class="main-img" src="./images/image-equilibrium.jpg" alt="Equilibrium Image"></img>
          <div class="view-icon"></div>
        </figure>

        <h1>Equilibrium #3429</h1>
        <p class="card-desc">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="info-container">
          <div class="price">
            <img class="price-img" src="./images/icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img class="time-img" src="./images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>

        <div class="author">
          <img
            class="author-img"
            src="./images/image-avatar.png"
            alt="Profile
          picture of Jules Wyvern"
          />
          <p class="author-desc">Creation of <span>Jules Wyvern</span></p>
        </div>
      </article>
    </main>
  </body>
</html>
